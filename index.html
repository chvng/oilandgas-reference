<!DOCTYPE html>

<html>

<head>
    <title>ABB Oil & Gas Referencelist</title>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=yes">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
<div class="container" section="main">

    <div class="row" id="categories">
        <div class="col-4">
            <div class="container__category">
                <select name="Segment" id="segment" style="width: 100%;">
                    <option value="all">All segments</option>
                    <option value="Conventional onshore">Conventional onshore</option>
                    <option value="Floating production">Floating production</option>
                    <option value="Gas processing">Gas processing</option>
                    <option value="Natural Gas liquefaction">Natural Gas liquefaction</option>
                    <option value="Petrochemicals">Petrochemicals</option>
                    <option value="Pipelines">Pipelines</option>
                    <option value="Refining">Refining</option>
                    <option value="Subsea">Subsea</option>
                    <option value="Terminals">Terminals</option>
                    <option value="Unconventional onshore">Unconventional onshore</option>
                    <option value="Offshore platforms">Offshore platforms</option>
                </select>
            </div>
        </div>
        <div class="col-4">
            <div class="container__category">
                <select name="Scope" id="scope" tabindex="1" style="width: 100%;">
                    <option value="all">All scopes</option>
                    <option value="Automation">Automation</option>
                    <option value="Engineering, procurement and construction">Engineering, procurement and construction</option>
                    <option value="Process electrification">Process electrification</option>
                    <option value="Instrumentation and analyzers">Instrumentation and analyzers</option>
                    <option value="Integrated operations">Integrated operations</option>
                    <option value="Safety systems">Safety systems</option>
                    <option value="Services">Services</option>
                    <option value="Telecommunications">Telecommunications</option>
                </select>
            </div>
        </div>
        <div class="col-4">
            <div class="container__category">
                <select name="Geographical Location" id="geolocation" style="width: 100%;">
                    <option value="all">All locations</option>
                    <optgroup label="Africa">
                        <option value="AO">Angola</option>
                        <option value="TN">Tunisia</option>
                        <option value="DZ">Algeria</option>
                    </optgroup>
                    <optgroup label="Asia and Middle East">
                        <option value="MY">Malaysia</option>
                        <option value="AE">United Arab Emirates</option>
                    </optgroup>
                    <optgroup label="Europe">
                        <option value="NO">Norway</option>
                        <option value="UK">United Kingdom</option>
                    </optgroup>
                    <optgroup label="Oceania">
                        <option value="AU">Australia</option>
                    </optgroup>
                    <optgroup label="South America">
                        <option value="BR">Brazil</option>
                    </optgroup>
                </select>
            </div> 
        </div>

        <div class="row" id="results"></div>

    </div> <!-- END MAIN -->

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
